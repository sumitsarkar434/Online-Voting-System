<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Online Voting Systen - Register</title>
    <link rel="stylesheet" href="../css/stylesheet.css">
</head>
<body>

    <style>
        #address{
            width: 22%;
        }
        #imagepart{
            border: 2px solid black;
            border-radius: 5px;
            padding: 10px;
            width: 24%;
        }
        #role{
            border: 2px solid black;
            border-radius: 5px;
            padding: 10px;
            width: 24%;
        }

            padding: 10px;
        }

    <div id="headerSection">
        <h1>Online Voting System</h1>
    </div>
    <hr>

    <div id="bodySection">
    <h3>Registration</h3>
    <form action= "../api/register.php" metod="POST" enctype="multipart/form-data">
        <input type = "text" name= "name" placeholder = "Enter Name">
        <input type = "number" name = "mobile" placeholder = "Enter Mobile"><br><br>
        <input type = "password" name = "password" placeholder = "password">
        <input type = "password" name = "cpassword" placeholder = "Confirm Password"><br><br>
        <input id= "address" type = "text" name = "address" placeholder = "Address"><br><br>
    <center>
        <div id= "imagepart">
            Upload image : <input type="file" name="photo">
        </div>
        <br>
        <div id= "role">
            Select your role : <select name = "role">
                <option value = "1">Voter</option>
                <option value = "2">Group</option>
            </select>
        </div>
    </center>
        <br>
        <button style="padding: 5px;
                        border-radius: 5px;
                        background-color: blue;
                        color: white;">
        Register</button><br><br>
        Already user? <a href = "../route/index.html">Login here</a> 
    </form>
    </div>
